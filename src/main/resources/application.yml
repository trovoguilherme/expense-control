
server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/expense
    username: root
    password: root
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create

# Default path: /swagger-ui/index.html
springdoc:
  swagger-ui.path: /swagger
  show-actuator: true
