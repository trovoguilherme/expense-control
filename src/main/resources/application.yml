
server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/expense
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: none

# Default path: /swagger-ui/index.html
springdoc:
  swagger-ui.path: /swagger
  show-actuator: true
